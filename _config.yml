remote_theme: "https://github.com/daattali/beautiful-jekyll"
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji
- jekyll-include-cache

header_pages:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Blog
    url: /blog/
  - title: Projects
    url: /projects/
  - title: Schedule
    url: /schedule/
